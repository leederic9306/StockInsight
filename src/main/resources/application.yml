spring:
  datasource:
    url: jdbc:h2:mem:stockinsight
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  jpa:
    hibernate:
      ddl-auto: create # 개발용-> 차후 운영환경에서는 validate로 변경 필요
    show-sql: true
    properties:
      hibernate:
        format_sql: true